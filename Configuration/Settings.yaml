Neos:
  Neos:
    eventLog:
      enabled: true
    modules:
      management:
        submodules:
          history:
            controller: \AE\History\Controller\HistoryController
            privilegeTarget: 'AE.History:BackendModule'
            additionalResources:
              javaScripts:
                - 'resource://Neos.Media.Browser/Public/Libraries/jquery/jquery-3.6.0.min.js'
                - 'resource://Neos.Twitter.Bootstrap/Public/2/js/bootstrap.min.js'
                - 'resource://Neos.Media.Browser/Public/Libraries/bootstrap/bootstrap-components.js'
              styleSheets:
                - 'resource://AE.History/Public/Styles/Module.css'
    userInterface:
      requireJsPathMapping:
        'AE.History/Views': 'resource://AE.History/Public/JavaScript'
    Ui:
      resources:
        javascript:
          'AE.History/Views/NodeInfoView':
            resource: 'resource://AE.History/Public/JavaScript/NodeInfoView/Plugin.js'

  Flow:
    security:
      authentication:
        providers:
          'Neos.Neos:Backend':
            requestPatterns:
              'AE.History:Controllers':
                pattern: 'ControllerObjectName'
                patternOptions:
                  controllerObjectNamePattern: 'AE\History\Controller\.*'
